<div fxLayout="column" class="user-dropdown-overlay-container mat-elevation-z6">
  <h3>{{ (user$ | async)?.username }}</h3>
  <mat-slide-toggle (change)="toggleDarkTheme.emit($event.checked)" [checked]="darkTheme$ | async"
    >Dark Mode</mat-slide-toggle
  >
  <button mat-button type="button" (click)="logout.emit()">Logout</button>
</div>
