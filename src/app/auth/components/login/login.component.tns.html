<StackLayout [formGroup]="loginForm">
  <TextField
    formControlName="username"
    hint="username"
    autocorrect="false"
    autocapitalizationType="none"
  ></TextField>
  <TextField formControlName="password" hint="password" secure="true"></TextField>
  <button text="login" (tap)="onSubmit(loginForm)"></button>
</StackLayout>
