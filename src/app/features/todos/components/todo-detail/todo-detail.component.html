<mat-card>
  <form [formGroup]="todoForm" (ngSubmit)="onSubmit(todoForm)">
    <mat-card-title>{{ (selectedTodo$ | async) ? 'Edit' : 'Create' }} Todo</mat-card-title>
    <mat-card-subtitle>
      <mat-form-field appearance="standard">
        <mat-label>Title</mat-label>
        <input type="text" matInput formControlName="title" />
      </mat-form-field>
    </mat-card-subtitle>
    <mat-card-content fxLayout="column">
      <mat-form-field>
        <mat-label>Description</mat-label>
        <input type="text" matInput formControlName="description" />
      </mat-form-field>
      <mat-slide-toggle formControlName="completed">Completed</mat-slide-toggle>
    </mat-card-content>
    <mat-card-actions>
      <button mat-stroked-button type="submit">Save</button>
      <button mat-button type="button" (click)="clearTodo()">Cancel</button>
    </mat-card-actions>
  </form>
</mat-card>
