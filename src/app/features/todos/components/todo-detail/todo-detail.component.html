<mat-card>
  <mat-card-title *ngIf="!selectedTodo.id">Create Todo</mat-card-title>
  <mat-card-title *ngIf="selectedTodo.id">Edit Todo</mat-card-title>
  <mat-card-subtitle>
    <mat-form-field>
      <input type="text" matInput placeholder="Title" [(ngModel)]="selectedTodo.title" />
    </mat-form-field>
  </mat-card-subtitle>
  <mat-card-content>
    <mat-form-field>
      <input
        type="text"
        matInput
        placeholder="description"
        [(ngModel)]="selectedTodo.description"
      />
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button mat-stroked-button (click)="saved.emit(selectedTodo)">Save</button>
    <button mat-button (click)="cancelled.emit(selectedTodo)">Cancel</button>
  </mat-card-actions>
</mat-card>
