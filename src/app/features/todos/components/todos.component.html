<div fxLayout="row" fxLayout.xs="column" class="container">
  <div fxFlex="1 0 0" class="column">
    <client-todo-detail
      [todo]="selectedTodo$ | async"
      (cancelled)="clearTodo()"
      (saved)="saveTodo($event)"
    ></client-todo-detail>
  </div>
  <div class="column list" fxFlex="2 0 0">
    <client-todo-list
      [todos]="userTodo$ | async"
      (selected)="selectTodo($event)"
      (delete)="deleteTodo($event)"
    ></client-todo-list>
  </div>
</div>
