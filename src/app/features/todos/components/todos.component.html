<div fxLayout="column" fxLayout.gt-xs="row" class="container">
  <div fxFlex="1 0 0" class="column">
    <client-todo-detail
      [todo]="selectedTodo"
      (cancelled)="resetTodo()"
      (saved)="saveTodo($event)"
    ></client-todo-detail>
  </div>
  <div class="column list" fxFlex="2 0 0">
    <client-todo-list
      [todos]="userTodo$ | async"
      (selected)="selectTodo($event)"
      (deleted)="deleteTodo($event)"
    ></client-todo-list>
  </div>
</div>
