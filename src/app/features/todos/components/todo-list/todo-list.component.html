<mat-card *ngFor="let todo of todos" (click)="selected.emit(todo)">
  <mat-card-subtitle>{{ todo.title }}</mat-card-subtitle>
  <mat-card-content>{{ todo.description }}</mat-card-content>
  <mat-card-actions>
    <mat-icon class="button" (click)="deleted.emit(todo)">delete</mat-icon>
  </mat-card-actions>
</mat-card>
