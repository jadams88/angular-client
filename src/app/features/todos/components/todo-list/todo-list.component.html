<mat-card *ngFor="let todo of todos" (click)="selected.emit(todo.id)">
  <mat-card-subtitle>{{ todo.title }}</mat-card-subtitle>
  <mat-card-content>{{ todo.description }}</mat-card-content>
  <mat-card-actions>
    <mat-icon class="button" (click)="delete.emit(todo); $event.stopPropagation()">delete</mat-icon>
  </mat-card-actions>
</mat-card>
