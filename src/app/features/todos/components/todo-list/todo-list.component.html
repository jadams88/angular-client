<mat-card (click)="selected.emit(todo)">
  <mat-card-subtitle>{{ todo.title }}</mat-card-subtitle>
  <mat-card-content>
    {{ todo.description }}
    <mat-slide-toggle
      [checked]="todo.completed"
      (click)="$event.stopPropagation()"
      (change)="updateTodoCompletedStatus(todo, $event.checked)"
      >Completed</mat-slide-toggle
    >
  </mat-card-content>
  <mat-card-actions>
    <mat-icon class="button" (click)="delete.emit(todo); $event.stopPropagation()">delete</mat-icon>
  </mat-card-actions>
</mat-card>
