<mat-card>
  <mat-card-title-group>
    <mat-card-title>User Profile: {{ (user$ | async).username }}</mat-card-title>
  </mat-card-title-group>
  <mat-card-content>
    <form
      [formGroup]="profileForm"
      (ngSubmit)="onSubmit(profileForm)"
      fxLayout="column"
      fxLayoutAlign="start"
      fxLayoutGap="5px"
      class="form"
    >
      <mat-form-field appearance="standard" color="primary">
        <mat-label>First Name</mat-label>
        <input
          matInput
          type="text"
          formControlName="firstName"
          required
          autocomplete="given-name"
        />
      </mat-form-field>
      <mat-form-field appearance="standard" color="primary">
        <mat-label>Last Name</mat-label>
        <input
          matInput
          type="text"
          formControlName="lastName"
          required
          autocomplete="family-name"
        />
      </mat-form-field>
      <mat-form-field appearance="standard" color="primary">
        <mat-label>Email Address</mat-label>
        <input matInput type="email" formControlName="emailAddress" required autocomplete="email" />
      </mat-form-field>

      <div fxLayout="row" fxLayoutAlign="space-between">
        <mat-form-field>
          <mat-label>Light Primary</mat-label>
          <input matInput type="color" formControlName="lightPrimary" />
        </mat-form-field>
        <mat-form-field>
          <mat-label>Light Accent</mat-label>
          <input matInput type="color" formControlName="lightAccent" />
        </mat-form-field>
        <mat-form-field>
          <mat-label>Dark Primary</mat-label>
          <input matInput type="color" formControlName="darkPrimary" />
        </mat-form-field>
        <mat-form-field>
          <mat-label>Dark Accent</mat-label>
          <input matInput type="color" formControlName="darkAccent" />
        </mat-form-field>
      </div>

      <div fxLayoutAlign="space-around">
        <button class="button" type="submit" mat-raised-button>Update Details</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
